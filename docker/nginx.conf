# ==============================================================================
# Tabrela - Nginx Reverse Proxy Configuration
# ==============================================================================
# Routes incoming requests to the appropriate backend service.
# This is required for Railway deployment since only one port can be exposed.
#
# Routing:
#   /api/auth/*        → Auth service (8081) - strips /api/auth prefix
#   /api/attendance/*  → Attendance service (8082) - strips /api/attendance prefix
#   /api/merit/*       → Merit service (8083) - strips /api/merit prefix
#   /api/tabulation/*  → Tabulation service (8084) - strips /api/tabulation prefix
#   /health            → Auth service health check (for Railway health checks)
#   /                  → Root returns 200 OK
#
# Note: All backend services expect requests WITHOUT the prefix (e.g., /register not /api/auth/register)
# ==============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream definitions for backend services
    upstream auth_backend {
        server 127.0.0.1:8081;
    }

    upstream attendance_backend {
        server 127.0.0.1:8082;
    }

    upstream merit_backend {
        server 127.0.0.1:8083;
    }

    upstream tabulation_backend {
        server 127.0.0.1:8084;
    }

    server {
        # Railway sets PORT env var - nginx will listen on this
        # We use envsubst to replace $PORT at container startup
        # See Dockerfile for the envsubst command
        listen ${PORT};
        server_name _;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Root health check (for simple pings)
        location = / {
            return 200 'Tabrela API Gateway';
            add_header Content-Type text/plain;
        }

        # Health check endpoint - proxies to auth service
        # Note: Docker HEALTHCHECK uses /app/healthcheck.sh which checks ALL services
        # This endpoint is for external probes (Railway, load balancers)
        location = /health {
            proxy_pass http://auth_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
        }

        # Auth service routes
        # Strips /api/auth prefix before forwarding
        location /api/auth/ {
            rewrite ^/api/auth/(.*)$ /$1 break;
            proxy_pass http://auth_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass through all headers (important for CSRF tokens)
            proxy_pass_request_headers on;
        }

        # Attendance service routes
        # Strips /api/attendance prefix before forwarding
        location /api/attendance/ {
            rewrite ^/api/attendance/(.*)$ /$1 break;
            proxy_pass http://attendance_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_pass_request_headers on;
        }

        # Merit service routes
        # Strips /api/merit prefix before forwarding
        location /api/merit/ {
            rewrite ^/api/merit/(.*)$ /$1 break;
            proxy_pass http://merit_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_pass_request_headers on;
        }

        # Tabulation service routes
        # Strips /api/tabulation prefix before forwarding
        location /api/tabulation/ {
            rewrite ^/api/tabulation/(.*)$ /$1 break;
            proxy_pass http://tabulation_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_pass_request_headers on;
        }

        # Catch-all for undefined routes
        location / {
            return 404 '{"error": "Not Found", "message": "The requested endpoint does not exist"}';
            add_header Content-Type application/json;
        }
    }
}
