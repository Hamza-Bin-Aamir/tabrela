# ==============================================================================
# Tabrela - Development Docker Compose Override
# ==============================================================================
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# ==============================================================================

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      - RUST_LOG=debug
      - ENVIRONMENT=development
    volumes:
      - ./services/migrations:/app/migrations
      - tabrela-logs:/var/log/tabrela

  db:
    ports:
      - "5432:5432"  # Expose for local development tools
