# ==============================================================================
# Tabrela Frontend - Build and Deploy Workflow
# ==============================================================================
# This workflow:
# 1. Builds the React/Vite frontend
# 2. Deploys compiled assets to cPanel shared hosting via rsync
# 
# Triggers:
# - On push to main (if frontend files changed)
# - On repository_dispatch from webhook service (after Railway deploys backend)
# - Manual trigger via workflow_dispatch
#
# Required GitHub Secrets:
# - CPANEL_SSH_KEY: SSH private key for cPanel access
# - CPANEL_HOST: cPanel server hostname or IP
# - CPANEL_USER: cPanel SSH username
# - CPANEL_PORT: SSH port (optional, defaults to 22)
# - CPANEL_PUBLIC_HTML: Target path (e.g., ~/public_html)
# - VITE_API_URL: Backend API URL (Railway URL, e.g., https://tabrela-backend.up.railway.app)
#
# Deployment Coordination:
# 1. Code pushed to main → Backend CI runs → Railway builds & deploys
# 2. Railway deployment succeeds → sends webhook to /webhook/railway-deploy
# 3. Webhook service triggers this workflow via repository_dispatch
# 4. Frontend builds and deploys to cPanel
# ==============================================================================

name: Build and Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-frontend.yml'
  
  # Triggered by webhook service after Railway deployment succeeds
  repository_dispatch:
    types: [railway-deploy-success]
  
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      # ========================================================================
      # Checkout Code
      # ========================================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ========================================================================
      # Setup Node.js
      # ========================================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ========================================================================
      # Install Dependencies
      # ========================================================================
      - name: Install dependencies
        working-directory: web
        run: npm install

      # ========================================================================
      # Build Frontend
      # ========================================================================
      - name: Build frontend
        working-directory: web
        run: npm run build
        env:
          # Backend API URL - the nginx gateway URL on Railway
          # Frontend config computes service paths automatically:
          # AUTH_API_URL = VITE_API_URL + /api/auth
          # ATTENDANCE_API_URL = VITE_API_URL + /api/attendance  
          # MERIT_API_URL = VITE_API_URL + /api/merit
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # ========================================================================
      # Deploy to cPanel via rsync over SSH
      # ========================================================================
      - name: Deploy to cPanel via rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.CPANEL_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.CPANEL_HOST }}
          REMOTE_USER: ${{ secrets.CPANEL_USER }}
          # Default to port 22 if CPANEL_PORT is not set
          REMOTE_PORT: ${{ secrets.CPANEL_PORT != '' && secrets.CPANEL_PORT || '22' }}
          SOURCE: "web/dist/"
          TARGET: ${{ secrets.CPANEL_PUBLIC_HTML }}
          ARGS: "-avz --delete"

      # ========================================================================
      # Deployment Status
      # ========================================================================
      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Frontend deployed to cPanel successfully!"
          else
            echo "❌ Frontend deployment failed!"
          fi
