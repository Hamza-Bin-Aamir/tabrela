# ==============================================================================
# Tabrela Frontend - Build and Deploy Workflow
# ==============================================================================
# This workflow:
# 1. Builds the React/Vite frontend
# 2. Deploys compiled assets to VPS via rsync
# 
# Triggers on pushes to main branch (frontend changes only)
# ==============================================================================

name: Build and Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ========================================================================
      # Checkout Code
      # ========================================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ========================================================================
      # Setup Node.js
      # ========================================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      # ========================================================================
      # Install Dependencies
      # ========================================================================
      - name: Install dependencies
        working-directory: web
        run: npm ci

      # ========================================================================
      # Build Frontend
      # ========================================================================
      - name: Build frontend
        working-directory: web
        run: npm run build
        env:
          # Add any build-time environment variables here
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      # ========================================================================
      # Deploy to VPS via rsync
      # ========================================================================
      - name: Deploy to VPS via rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          REMOTE_PORT: ${{ secrets.VPS_PORT }}
          SOURCE: "web/dist/"
          TARGET: ${{ secrets.VPS_FRONTEND_PATH }}
          ARGS: "-avz --delete"
          SCRIPT_BEFORE: |
            # Create target directory if it doesn't exist
            mkdir -p ${{ secrets.VPS_FRONTEND_PATH }}
          SCRIPT_AFTER: |
            # Ensure correct permissions
            chmod -R 755 ${{ secrets.VPS_FRONTEND_PATH }}
            echo "Frontend deployment completed successfully!"

      # ========================================================================
      # Notify on Success/Failure (optional)
      # ========================================================================
      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Frontend deployed successfully!"
          else
            echo "❌ Frontend deployment failed!"
          fi
