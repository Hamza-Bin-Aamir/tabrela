# ==============================================================================
# Tabrela Backend - Build and Deploy Workflow
# ==============================================================================
# This workflow:
# 1. Builds Docker image for all backend services
# 2. Pushes to GitHub Container Registry (GHCR)
# 3. Deploys to VPS via SSH (pulls and runs new image)
# 
# All compilation happens in CI/CD - only the final image is deployed to VPS
# ==============================================================================

name: Build and Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'docker/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allows manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  # ============================================================================
  # Build and Push Docker Image
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      # ========================================================================
      # Checkout Code
      # ========================================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ========================================================================
      # Setup Docker Buildx (for multi-platform builds & caching)
      # ========================================================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ========================================================================
      # Login to GitHub Container Registry
      # ========================================================================
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========================================================================
      # Extract Metadata for Docker
      # ========================================================================
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      # ========================================================================
      # Build and Push Docker Image
      # ========================================================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================================================
  # Deploy to VPS
  # ============================================================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      # ========================================================================
      # Checkout Code (for docker-compose file)
      # ========================================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ========================================================================
      # Deploy to VPS via SSH
      # ========================================================================
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Navigate to deployment directory
            cd ${{ secrets.VPS_DEPLOY_PATH }}
            
            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop existing containers gracefully
            docker compose down --remove-orphans || true
            
            # Start new containers with updated image
            docker compose up -d
            
            # Wait for health check
            echo "Waiting for services to be healthy..."
            sleep 10
            
            # Verify deployment
            docker compose ps
            
            # Cleanup old images (keep last 3)
            docker image prune -f
            
            echo "✅ Backend deployment completed!"

      # ========================================================================
      # Verify Deployment Health
      # ========================================================================
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Check if containers are running
            if docker compose -f ${{ secrets.VPS_DEPLOY_PATH }}/docker-compose.yml ps | grep -q "Up"; then
              echo "✅ All services are running"
              exit 0
            else
              echo "❌ Some services failed to start"
              docker compose -f ${{ secrets.VPS_DEPLOY_PATH }}/docker-compose.yml logs --tail=50
              exit 1
            fi
