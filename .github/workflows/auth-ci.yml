name: Auth Service CI/CD

on:
  push:
    branches: [ main, fix-docker-build ]
    paths:
      - 'services/auth/**'
      - '.github/workflows/auth-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/auth/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/auth
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: services/auth/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check
        run: cargo check --verbose

  fmt:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/auth
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/auth
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      
      - name: Run clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/auth
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: auth_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features postgres
      
      - name: Set up environment
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/auth_test" >> .env
          echo "TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/auth_test" >> .env
          echo "JWT_SECRET=test-jwt-secret-for-ci-pipeline" >> .env
          echo "PASSWORD_PEPPER=test-pepper-for-ci-pipeline" >> .env
      
      - name: Run migrations
        run: sqlx migrate run
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auth_test
      
      - name: Run unit tests
        run: cargo test --lib --verbose
      
      - name: Run integration tests
        run: cargo test --test integration -- --ignored
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auth_test
          JWT_SECRET: test-jwt-secret-for-ci-pipeline
          PASSWORD_PEPPER: test-pepper-for-ci-pipeline
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auth_test

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/auth
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: auth_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features postgres
      
      - name: Set up environment
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/auth_test" >> .env
          echo "TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/auth_test" >> .env
          echo "JWT_SECRET=test-jwt-secret-for-ci-pipeline" >> .env
          echo "PASSWORD_PEPPER=test-pepper-for-ci-pipeline" >> .env
      
      - name: Run migrations
        run: sqlx migrate run
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auth_test
      
      - name: Generate coverage
        run: cargo tarpaulin --out Xml --verbose --exclude-files tests/*
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auth_test
          JWT_SECRET: test-jwt-secret-for-ci-pipeline
          PASSWORD_PEPPER: test-pepper-for-ci-pipeline
      
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          files: ./services/auth/cobertura.xml
          flags: auth-service
          fail_ci_if_error: false

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/auth
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [check, fmt, clippy, test]
    defaults:
      run:
        working-directory: ./services/auth
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Build release
        run: cargo build --release --verbose
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service
          path: services/auth/target/release/auth

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/mvp' || github.ref == 'refs/heads/fix-docker-build')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
