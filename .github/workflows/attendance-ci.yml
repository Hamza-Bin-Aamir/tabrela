name: Attendance Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'services/attendance/**'
      - 'services/migrations/**'
      - '.github/workflows/attendance-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/attendance/**'
      - 'services/migrations/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/attendance
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: services/attendance/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check
        run: cargo check --verbose

  fmt:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/attendance
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/attendance
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Run clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/attendance
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: attendance_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features postgres
      
      - name: Set up environment
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/attendance_test" >> .env
          echo "JWT_SECRET=test-jwt-secret-for-ci-pipeline" >> .env
          echo "AUTH_SERVICE_URL=http://localhost:8081" >> .env
      
      - name: Run migrations
        run: sqlx migrate run --source ../migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/attendance_test
      
      - name: Run unit tests
        run: cargo test --lib --verbose
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/attendance_test
          JWT_SECRET: test-jwt-secret-for-ci-pipeline

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/attendance
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [check, fmt, clippy, test]
    defaults:
      run:
        working-directory: ./services/attendance
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build release
        run: cargo build --release --verbose
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: attendance-service
          path: services/attendance/target/release/attendance
